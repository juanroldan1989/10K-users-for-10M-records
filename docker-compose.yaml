version: "3.8"

services:
  db:
    image: postgres:13
    container_name: db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  data-populator:
    build:
      context: .
      dockerfile: data-populator/Dockerfile
    container_name: data-populator
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_HOST: db
      POSTGRES_DB: mydb
    networks:
      - my_network
    depends_on:
      db:
        condition: service_healthy

  data-query:
    build:
      context: .
      dockerfile: data-query/Dockerfile
    container_name: data-query
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_HOST: db
      POSTGRES_DB: mydb
    networks:
      - my_network
    depends_on:
      data-populator:
        condition: service_completed_successfully
      db:
        condition: service_healthy

volumes:
  postgres_data:

networks:
  my_network:
    driver: bridge
